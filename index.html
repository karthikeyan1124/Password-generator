<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 2.2em;
            color: white;
            margin-bottom: 20px;
        }
        .password-display {
            font-size: 1.6em;
            color: #ffeb3b;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            word-wrap: break-word;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #ffeb3b;
            color: #333;
            font-size: 1.2em;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 235, 59, 0.3);
        }
        .btn:hover {
            background-color: #ffd700;
            box-shadow: 0 8px 20px rgba(255, 235, 59, 0.6);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display" id="generatedPassword">Click below to generate a password!</div>
        <button class="btn" onclick="generatePassword()">Generate Password</button>
    </div>

    <script>
        function generatePassword() {
            fetch('{% url "generate_password" %}')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('generatedPassword').innerText = data.password;
                })
                .catch(error => console.error('Error fetching password:', error));
        }
    </script>

</body>
</html>
